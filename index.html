<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Heritage</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1 class="header-title">God's Heritage</h1>
    </header>

    <!-- Main Content - Audio Player -->
    <main class="main-content">
        <div class="player-container">
            
            <!-- Topic Selector with Dropdown -->
            <div class="topic-selector" id="topic-selector">
                <!-- This is the visible part of the dropdown selector -->
                <div class="topic-selector-header" id="topic-selector-header">
                    <span id="track-title" class="track-title">The Unconditional Love of God</span>
                    <button id="topic-dropdown-btn" class="topic-dropdown-button">
                        <svg class="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                </div>
                
                <!-- Dropdown List (initially hidden) -->
                <div id="topic-list" class="topic-list">
                    <ul>
                        <!-- 
                            IMPORTANT: Replace these placeholder audio URLs with your actual audio files.
                            The data-src attribute holds the path to the audio file.
                            The data-title attribute holds the title to display.
                        -->
                        <li data-src="audio/audio1.mp3" data-title="The Unconditional Love of God">The Unconditional Love of God</li>
                        <li data-src="audio/audio2.mp3" data-title="Finding Peace in Chaos">Finding Peace in Chaos</li>
                        <li data-src="audio/audio3.mp3" data-title="The Power of Forgiveness">The Power of Forgiveness</li>
                    </ul>
                </div>
            </div>

            <!-- Audio Controls -->
            <div class="audio-controls">
                <button id="play-pause-btn" class="control-button">
                    <!-- Play Icon -->
                    <svg id="play-icon" class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                    <!-- Pause Icon (initially hidden) -->
                    <svg id="pause-icon" class="icon hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                </button>
                <span id="current-time" class="time-display">00:00</span>
                <input type="range" id="seek-slider" value="0">
                <span id="duration" class="time-display">00:00</span>
                 <a href="#" id="download-btn" download class="control-button">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                </a>
            </div>

            <!-- Hidden Audio Element that handles the actual playback -->
            <audio id="audio-element" preload="metadata"></audio>
        </div>
    </main>
    
    <!-- FOOTER SECTION -->
    <footer class="footer">
        <p>&COPY; God's Heritage</p>
    </footer>

    <!-- Link to your external JavaScript file -->
    <script src="scripts/script.js"></script>
</body>
</html>
